<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="first-img"><img src="images/illustration-hero.svg" alt=""></div>
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan-left">
            <img src="images/icon-music.svg" alt="">
            <div class="pricing">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="link">
            <a href="">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sharon Yakubu</a>.
  </div>
</body>
</html>
